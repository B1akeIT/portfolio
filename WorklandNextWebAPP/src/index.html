  <script nomodule="" src="ionicons/ionicons.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .loader-container {
      opacity: 1;
      position: fixed;
      height: 100%;
      width: 100%;
      /* background-color: #fff; */
      background-image: url('assets/img/brand/logo-workland-crm.png');
      background-position: 50% 15vh;
      background-repeat: no-repeat;
      background-size: 20%;
      text-align: center;
      z-index: 1;
      transition: opacity .8s ease-out;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--yellow);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: anim-spin 2s linear infinite;
      margin: 0 auto;
      margin-top: 50vh;
    }

    .lds-dual-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
    }

    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 0 auto;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid var(--yellow);
      border-color: var(--yellow) transparent var(--yellow) transparent;
      animation: anim-spin 1.2s linear infinite;
    }

    @keyframes anim-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="app app-theme workland-theme">
  <!-- App Loading... -->
  <div class="loader-container">
    <div class="loader"></div>
  </div>
</body>
</html>
