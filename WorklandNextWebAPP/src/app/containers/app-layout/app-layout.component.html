<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav class="custom-scroll-" [navItems]="navItems" [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid px-0">
      <div class="fx-layout" fxLayout="column" fxFlexFill appFlexLayout header="47" footer="60">
        <div fxFlex="<grow> <shrink> 100%" class="fx-sec-container">
          <div class="fx-container" appFlexLayout header="24" footer="82">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="false" [ngClass]="'test d-none'">
  </app-aside>
</div>
<app-footer [fixed]="true">
  <span><img [src]="logoCopyright" style="height: 25px;margin-right: 5px;"><a href="https://www.nkey.it">{{ 'APP.GENERAL.application' | translate }}</a> {{ copyright }} - {{ version }}</span>
  <!-- <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span> -->
</app-footer>
<ng-snotify class="snotify-custom"></ng-snotify>
